{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de la Suscripción</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            width: 7%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body">
                        <img class="logo" src="{% static 'img/icons/Anton Logo 1.png' %}" alt="Logo de Anton">
                        <h1 class="card-title text-center mb-4">Estado de la Suscripción</h1>
                        <p class="card-text {% if status == 'success' %}text-success{% else %}text-danger{% endif %}">
                            {{ message }}
                        </p>
                        <a href="{% url 'index' %}" class="btn btn-primary mt-3">Regresar al Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
