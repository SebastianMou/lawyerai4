<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ contract.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 11pt;
            margin: 20px;
        }
    
        h1, h2 {
            color: #333;
        }
    
        ul, ol {
            margin-left: 20px;
            padding-left: 20px;
            list-style-position: inside;
        }
    
        ul li, ol li {
            margin: 0; /* Remove default margin */
            padding: 2px 0; /* Add minimal padding for separation */
            line-height: 1.2; /* Slightly tighter line height */
        }
    
        ul ul, ol ol, ul ol, ol ul {
            margin-left: 15px; /* Proper indentation for nested lists */
        }
    
        ul ul li, ol ol li, ul ol li, ol ul li {
            list-style-type: circle; /* Use circles for nested bullet lists */
        }
    
        ol {
            list-style-type: decimal; /* Default numbered style */
        }
    
        ol ol {
            list-style-type: lower-alpha; /* Use letters for nested ordered lists */
        }
    
        strong {
            font-weight: bold;
        }
    
        p {
            margin-bottom: 10px;
        }
    </style>
    
</head>
<body>
    <div class="content">
        <!-- <h2>Purpose</h2> -->
        {{ contract.description|safe }}
    </div>
</body>
</html>
